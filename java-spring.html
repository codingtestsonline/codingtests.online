    <div class="test-squares-grid">
        <!-- Test squares will be generated by JavaScript -->
    </div>

    <script>
        // Enhanced menu toggle with animation
        const menuButton = document.getElementById('menuButton');
        const dropdownMenu = document.getElementById('sandwichDropdown');
        
        menuButton.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent this click from triggering the document click handler
            this.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                menuButton.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });

        // Prevent dropdown clicks from closing the menu
        dropdownMenu.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // JavaScript to dynamically generate 100 squares
        const gridContainer = document.querySelector('.test-squares-grid');

        let currentLanguage = "Java";
        
        for (let i = 1; i <= 50; i++) {
            const square = document.createElement('div');
            square.classList.add('test-square');
            
            // Check if there's a saved score for this test
            const testKey = `${currentLanguage}-test-${i}`;
            const savedScore = localStorage.getItem(testKey);
            
            if (savedScore !== null) {
                // This test has a score, so use the divided layout
                square.classList.add('has-score');
                
                // Create the test number element
                const numberElement = document.createElement('div');
                numberElement.classList.add('test-square-number');
                numberElement.textContent = i;
                
                // Create the divider
                const divider = document.createElement('div');
                divider.classList.add('test-square-divider');
                
                // Create the score element
                const scoreElement = document.createElement('div');
                scoreElement.classList.add('test-square-score');
                scoreElement.textContent = `${savedScore}/48`;
                
                // Apply color based on performance
                const score = parseInt(savedScore, 10);
                if (score >= 38) {
                    square.classList.add('test-square-excellent');
                } else if (score >= 28) {
                    square.classList.add('test-square-good');
                } else {
                    square.classList.add('test-square-fail');
                }
                
                // Add all elements to the square
                square.appendChild(numberElement);
                square.appendChild(divider);
                square.appendChild(scoreElement);
            } else {
                // No score yet, use the original simple layout with just the number
                square.textContent = i;
            }
            
            // Set the click handler
            square.addEventListener('click', function() {
                window.location.href = `https://codingtests.online/test-page?diff=${currentLanguage}&level=${i}`;
            });
            
            // Add the square to the grid
            gridContainer.appendChild(square);
        }
    </script>
