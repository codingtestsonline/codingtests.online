        /* Color Palette - Modern UI/UX - Matching the index.html */
        :root {
            --primary-background: #ffffff;
            --primary-color: #008000;
            --primary-color-darker: #006400;

        /* Page Title Style */

            font-size: 1.7em;

            text-align: center;
            flex-grow: 1;

        /* Fixed Sandwich Menu - Matching index.html */
        .sandwich-menu-button {
            width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 20;
            border-radius: 50%;
            transition: background-color var(--transition-speed);
        }

        .sandwich-menu-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        /* Fixed sandwich bars */
        .sandwich-bar {
            width: 24px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 2px 0;
            border-radius: 3px;
            transition: transform var(--transition-speed), 
                        opacity var(--transition-speed),
                        background-color var(--transition-speed);
        }
        
        /* Animation for sandwich menu */
        .sandwich-menu-button.active .sandwich-bar:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
            background-color: var(--primary-color-darker);
        }
        
        .sandwich-menu-button.active .sandwich-bar:nth-child(2) {
            opacity: 0;
        }
        
        .sandwich-menu-button.active .sandwich-bar:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
            background-color: var(--primary-color-darker);
        }

        /* Home button */
        .home-button {
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 20;
            border-radius: 50%;
            transition: background-color var(--transition-speed);
            text-decoration: none;
        }

        .home-button:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        /* New SVG Home Icon with primary color */
        .home-icon {
            width: 24px;
            height: 24px;
            fill: var(--primary-color);
            transition: fill var(--transition-speed);
        }

        .home-button:hover .home-icon {
            fill: var(--primary-color-darker);
        }

        /* Enhanced Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 50px; /* Adjusted to be below the menu button */
            left: 0;
            background-color: var(--text-color-light);
            border-radius: var(--border-radius);
            width: 240px;
            box-shadow: var(--box-shadow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-speed);
            z-index: 10;
            overflow: hidden;
            border-top: 2px solid var(--primary-color);
        }
        
        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color-dark);
            transition: all var(--transition-speed);
            border-bottom: 2px solid var(--secondary-color);
            position: relative;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            padding-left: 25px;
        }

        /* Blue line for the dropdown menu */
        .dropdown-menu a:nth-child(1)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 2px;
            width: 100%;
            background-color: var(--primary-color);
        }

        /* Add a blue line after FindWord */
        .dropdown-menu a:nth-child(6)::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 4px;
            width: 100%;
            background-color: var(--primary-color);
        }

        /* Test Squares Grid Container */
        .test-squares-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 90%;
            width: calc(5 * (60px + 10px));
            margin-bottom: 30px;
        }

        .test-square {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            background-color: var(--text-color-light);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            cursor: pointer;
            transition: all var(--transition-speed);
        }
        
        .test-square:hover {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
        
        /* Styles for squares with scores */
        .test-square.has-score {
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        
        .test-square-number {
            font-size: 0.9em;
            margin-top: 2px;
        }
        
        .test-square-score {
            font-size: 0.9em;
            margin-bottom: 2px;
        }
        
        .test-square-divider {
            width: 80%;
            height: 1px;

        }
        
        /* Colors for different performance levels */
        .test-square-fail {
            background-color:  rgba(255, 51, 51, 1);
            border-color: #c0392b;
            color: white;
        }
        
        .test-square-good {
            background-color: rgba(255, 204, 0, 1);
            border-color: #f39c12;
            color: white;
        }
        
        .test-square-excellent {
            background-color: rgba(51, 204, 51, 1);
            border-color: #27ae60;
            color: white;
        }

    <div class="test-squares-grid">
        <!-- Test squares will be generated by JavaScript -->
    </div>

    <script>
        // Enhanced menu toggle with animation
        const menuButton = document.getElementById('menuButton');
        const dropdownMenu = document.getElementById('sandwichDropdown');
        
        menuButton.addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent this click from triggering the document click handler
            this.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                menuButton.classList.remove('active');
                dropdownMenu.classList.remove('active');
            }
        });

        // Prevent dropdown clicks from closing the menu
        dropdownMenu.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // JavaScript to dynamically generate 100 squares
        const gridContainer = document.querySelector('.test-squares-grid');

        let currentLanguage = "C#";
        
        for (let i = 1; i <= 50; i++) {
            const square = document.createElement('div');
            square.classList.add('test-square');
            
            // Check if there's a saved score for this test
            const testKey = `${currentLanguage}-test-${i}`;
            const savedScore = localStorage.getItem(testKey);
            
            if (savedScore !== null) {
                // This test has a score, so use the divided layout
                square.classList.add('has-score');
                
                // Create the test number element
                const numberElement = document.createElement('div');
                numberElement.classList.add('test-square-number');
                numberElement.textContent = i;
                
                // Create the divider
                const divider = document.createElement('div');
                divider.classList.add('test-square-divider');
                
                // Create the score element
                const scoreElement = document.createElement('div');
                scoreElement.classList.add('test-square-score');
                scoreElement.textContent = `${savedScore}/48`;
                
                // Apply color based on performance
                const score = parseInt(savedScore, 10);
                if (score >= 38) {
                    square.classList.add('test-square-excellent');
                } else if (score >= 28) {
                    square.classList.add('test-square-good');
                } else {
                    square.classList.add('test-square-fail');
                }
                
                // Add all elements to the square
                square.appendChild(numberElement);
                square.appendChild(divider);
                square.appendChild(scoreElement);
            } else {
                // No score yet, use the original simple layout with just the number
                square.textContent = i;
            }
            
            // Set the click handler
            square.addEventListener('click', function() {
                window.location.href = `https://codingtests.online/test-page?diff=${currentLanguage}&level=${i}`;
            });
            
            // Add the square to the grid
            gridContainer.appendChild(square);
        }
    </script>
